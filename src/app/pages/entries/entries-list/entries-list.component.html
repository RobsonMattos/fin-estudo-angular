<app-bread-crumb
  [items]="[{text: 'Lançamentos'}]"
></app-bread-crumb>

<app-page-header
  page-title="Lançamentos"
  button-text="+ Novo Lançamento"
  button-link="new"
  button-class="btn-success"
></app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lançamento</th>
      <th>Categoria</th>
      <th class="text-right">Valor R$</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of resources">
      <td>
        <strong>{{ e.name }}</strong><br>
        <small class="text-success">{{ e.date }}</small><br>
        <small *ngIf="e.descrition">{{ e.description }}</small>
      </td>
      <td>
        {{ e.category.name }}
        <!-- -
        <pre>{{ e | json }}</pre> -->
      </td>
      <td class="text-right">
        <strong [class.text-success]="e.type == 'revenue'" [class.text-danger]="e.type == 'expense'">
          {{ e.amount }}
        </strong>
        <br>
        <span class="badge badge-light">{{ e.paidText }}</span>
        <br>
      </td>
      <td class="text-center">
        <a [routerLink]="[e.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteResource(e)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>

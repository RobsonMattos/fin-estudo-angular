<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Lançamentos</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Lançamentos</h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">+ Novo Lançamento</a>
  </div>
</div>
<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lançamento</th>
      <th>Categoria</th>
      <th>Valor</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of entries">
      <td>
        <strong>{{ e.name }}</strong><br>
        <small class="text-success">{{ e.date }}</small><br>
        <small *ngIf="e.descrition">{{ e.description }}</small>
      </td>
      <td>
        {{ e.category.name }}
      </td>
      <td>
        <strong [class.text-success]="e.type == 'revenue'" [class.text-danger]="e.type == 'expense'">
          {{ e.amount }}
        </strong>
        <br>
        <span class="badge badge-light">{{ e.paidText }}</span>
        <br>
      </td>
      <td>
        <a [routerLink]="[e.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteEntry(e)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
